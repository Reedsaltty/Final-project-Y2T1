    <div class="viewbox grid grid-cols-2 max-sm:grid-cols-1 gap-10">
      <div class="line1 flex flex-col gap-10">
        
        <form id="timeActivityForm" class="viewbox[0]">
          <div class="text-container pb-[20px]">
          <div class="font-medium text-2xl pb-[5px] font-outfit">
            Event timelines
          </div>
          <p class="font-bold text-[17px] text-main font-merri">

          </p>
        </div>
          <div
            class="w-full h-[315px] bg-main rounded-[20px] flex flex-col gap-5 px-4 tracking-wide font-outfit justify-center"
          >
            <div class="flex flex-col gap-2">
              <div class="text-white text-2xl font-medium">Time</div>
              <div
                class="w-full bg-white h-[52px] flex items-center justify-center gap-1 rounded-[10px]"
              >
                <input
                  type="number"
                  name="hour"
                  placeholder="--"
                  class="text-main text-2xl outline-none w-[28px] bg-transparent [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none text-center"
                  min="0"
                  max="12"
                  value="12"
                />
                <span class="w-[10px] text-center">/</span>
                <input
                  type="number"
                  name="minute"
                  placeholder="--"
                  class="text-main text-2xl outline-none w-[28px] bg-transparent [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none text-center"
                  min="0"
                  max="59"
                  value="59"
                />
                <select
                  name="period"
                  class="w-[50px] h-[50%] text-center bg-main text-white rounded-[5px]"
                >
                  <option>AM</option>
                  <option>PM</option>
                </select>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <div class="text-white text-2xl font-medium">Activity</div>
              <input

                name="activity"
                placeholder="Eg:Meeting"
                class="placeholder:text-graytext w-full h-[52px] bg-white rounded-[10px] text-base tracking-wide pl-4 outline-none"
              />

            <button

          <div class="font-medium text-2xl pb-[5px] font-outfit">

        <div class="viewbox[1] font-outfit">
